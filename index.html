<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,orientation='landscape'">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="app.js" defer></script>
    <script src="calculator.js" defer></script>
    <title>LuckyPig Calculator</title>
</head>

<body>
<div id="display">
    <p id="text"></p>

    <p id="result"></p>
</div>
<div id="buttons">
    <button id="mc" class="button m">MC</button>
    <button id="mr" class="button m">MR</button>
    <button id="mp" class="button m">M+</button>
    <button id="mm" class="button m">M-</button>
    <button id="clear" class="button">C</button>
    <button id="pm" class="button">+/-</button>
    <button id="per" class="button">%</button>
    <button id="back" class="button">←</button>
    <button class="button ex">7</button>
    <button class="button ex">8</button>
    <button class="button ex">9</button>
    <button class="button ex">÷</button>
    <button class="button ex">4</button>
    <button class="button ex">5</button>
    <button class="button ex">6</button>
    <button class="button ex">×</button>
    <button class="button ex">1</button>
    <button class="button ex">2</button>
    <button class="button ex">3</button>
    <button class="button ex">-</button>
    <button class="button ex">0</button>
    <button id="dot" class="button">.</button>
    <button id="eq" class="button">=</button>
    <button class="button ex">+</button>
</div>
</body>

</html>
